name: bundling-size

on:
  pull_request:
    types: [opened, ready_for_review]
    branches:
      - main

jobs:
  check-size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Check Sizes
        uses: preactjs/compressed-size-action@2.7.0
        with:
          repo-token: "${{ secrets.TOKEN }}"
          build-script: "icons:build && tokens:build && ui:build"
          pattern: "./packages/wow-ui/dist/*"
