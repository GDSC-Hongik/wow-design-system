name: "Common Workflow"

on:
  workflow_call:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Install Pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false
        
      - name: Install Dependency
        run: pnpm install --no-frozen-lockfile
        working-directory: packages/wow-ui

      - name: Build packages
        run: pnpm build